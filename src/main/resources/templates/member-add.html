            <div class="layui-form-item">

            </div>

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>院系
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="teaColl" name="teaColl" th:value="${tea.teaColl}" required="" lay-verify="nikename"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_username"  class="layui-form-label">
                    <span class="x-red">*</span>性别
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="teaSex" name="teaSex" th:value="${tea.teaSex}" required="" lay-verify="nikename"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
     <div class="layui-form-item">
     <input type="submit">
          </div>
